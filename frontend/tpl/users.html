<!-- Users Management UI -->
<div class="content-wrapper">
	<section class="content-header">
		<h1>Users</h1>
		<button class="btn btn-primary float-right" onclick="PeopleService.openAddModal()">Add User</button>
	</section>

	<section class="content">
		<table id="usersTable" class="table table-bordered table-striped">
			<thead>
			<tr>
				<th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	</section>
</div>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
	<div class="modal-dialog"><div class="modal-content">
		<div class="modal-header"><h5 class="modal-title">Add User</h5>
			<button type="button" class="close" data-dismiss="modal">&times;</button></div>
		<div class="modal-body">
			<form id="userForm">
				<input type="hidden" id="userId">
				<div class="form-group"><label>Name</label><input type="text" id="userName" class="form-control" required></div>
				<div class="form-group"><label>Email</label><input type="email" id="userEmail" class="form-control" required></div>
				<div class="form-group"><label>Password</label><input type="password" id="userPassword" class="form-control" required></div>
				<div class="form-group"><label>Role</label>
					<select id="userRole" class="form-control">
						<option value="attendee">Attendee</option>
						<option value="organizer">Organizer</option>
					</select>
				</div>
				<button type="submit" class="btn btn-success">Save</button>
			</form>
		</div>
	</div></div>
</div>
