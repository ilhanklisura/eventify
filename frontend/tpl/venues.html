					<button class="btn btn-primary" onclick="VenueService.openAddModal()">Add Venue</button>
				</div>
				<div class="card-body">
					<table id="venuesTable" class="table table-bordered">

<!-- Add/Edit Modal -->
<div class="modal fade" id="venueModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<form id="venueForm">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Venue</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<input type="hidden" id="venueId" />
					<div class="form-group">
						<label for="venueName">Name</label>
						<input type="text" id="venueName" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="venueLocation">Location</label>
						<input type="text" id="venueLocation" class="form-control" required />
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
