<!-- Content -->
<div class="content-wrapper">
	<div class="content-header">
		<div class="container-fluid">
			<h1 class="m-0">Bookings</h1>
		</div>
	</div>

	<section class="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-header">
					<button class="btn btn-primary float-right" id="addBookingBtn" onclick="BookingService.openAddModal()">
						<i class="fas fa-plus"></i> Add Booking
					</button>
				</div>
				<div class="card-body">
					<table id="bookingsTable" class="table table-bordered table-striped">
						<thead>
						<tr>
							<th>ID</th>
							<th>User</th>
							<th>Event</th>
							<th>Action</th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</div>

<!-- Add/Edit Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1">
	<div class="modal-dialog"><div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">Add Booking</h5>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<div class="modal-body">
			<form id="bookingForm">
				<input type="hidden" id="bookingId">
				<div class="form-group">
					<label>User</label>
					<select id="bookingUser" class="form-control" required></select>
				</div>
				<div class="form-group">
					<label>Event</label>
					<select id="bookingEvent" class="form-control" required></select>
				</div>
				<button type="submit" class="btn btn-success">Save</button>
			</form>
		</div>
	</div></div>
</div>
