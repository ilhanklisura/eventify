<!-- Content Wrapper -->
<div class="content-wrapper">
	<div class="content-header">
		<div class="container-fluid">
			<h1 class="m-0">Tickets</h1>
		</div>
	</div>

	<section class="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-header">
					<button class="btn btn-primary float-right" onclick="TicketService.openAddModal()">
						<i class="fas fa-plus"></i> Add Ticket
					</button>
				</div>
				<div class="card-body">
					<table id="ticketsTable" class="table table-bordered table-striped">
						<thead>
						<tr>
							<th>ID</th>
							<th>Event</th>
							<th>User</th>
							<th>Price</th>
							<th>Status</th>
							<th>Actions</th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</div>

<!-- Modal -->
<div class="modal fade" id="ticketModal" tabindex="-1">
	<div class="modal-dialog"><div class="modal-content">
		<div class="modal-header"><h5 class="modal-title">Add Ticket</h5><button type="button" class="close" data-dismiss="modal">&times;</button></div>
		<div class="modal-body">
			<form id="ticketForm">
				<input type="hidden" id="ticketId" />
				<div class="form-group"><label>Event</label><select id="ticketEvent" class="form-control" required></select></div>
				<div class="form-group"><label>User</label><select id="ticketUser" class="form-control" required></select></div>
				<div class="form-group"><label>Price</label><input type="number" id="ticketPrice" class="form-control" required /></div>
				<div class="form-group"><label>Status</label><select id="ticketStatus" class="form-control">
					<option value="Available">Available</option>
					<option value="Sold">Sold</option>
					<option value="Cancelled">Cancelled</option>
				</select></div>
				<button type="submit" class="btn btn-success">Save</button>
			</form>
		</div>
	</div></div>
</div>
