	<ul class="navbar-nav">

			<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>

<!-- Content Wrapper -->
<div class="content-wrapper">
	<div class="content-header">
		<div class="container-fluid">
			<h1 class="m-0">Events</h1>
		</div>
	</div>

	<section class="content">
		<div class="container-fluid">
			<div class="card">
				<div class="card-header d-flex justify-content-between align-items-center">
					<h3 class="card-title">Event List</h3>
					<button class="btn btn-primary" onclick="EventService.openAddModal()">
						<i class="fas fa-plus"></i> Add Event
					</button>
				</div>
				<div class="card-body">
					<table id="eventsTable" class="table table-bordered table-striped">
						<thead>
						<tr>
							<th>ID</th>
							<th>Title</th>
							<th>Description</th>
							<th>Date</th>
							<th>Category</th>
							<th>Venue</th>
							<th>Actions</th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<form id="eventForm">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Event</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<input type="hidden" id="eventId" />
					<div class="form-group">
						<label>Title</label>
						<input type="text" id="eventTitle" class="form-control" required />
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea id="eventDescription" class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Date</label>
						<input type="datetime-local" id="eventDate" class="form-control" required />
					</div>
					<div class="form-group">
						<label>Category</label>
						<select id="eventCategory" class="form-control" required></select>
					</div>
					<div class="form-group">
						<label>Venue</label>
						<select id="eventVenue" class="form-control" required></select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
